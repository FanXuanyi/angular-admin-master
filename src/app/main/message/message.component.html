<div class="container-fluid message">
  <ul class="breadcrumb">
    <li>
      <a routerLink="/home">
        <i class="fa fa-fw fa-home"></i>Home
      </a>
    </li>
    <li>Message</li>
  </ul>

  <div class="row">
    <div class="col-md-8 ">
      <h2>{{title}}</h2>
      <p>{{message}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            消息列表
            <a class="pull-right more">更多&nbsp;&rsaquo;&rsaquo;</a>
          </h3>
        </div>
        <div class="panel-body">
          <ul class="msg-list">
            <li *ngFor="let i of info; index as k;">
              {{k+1}}.&nbsp;{{i}}
              <button class="btn btn-danger delete" (click)="deleteItem(k)">删除</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
